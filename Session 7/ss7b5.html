<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký dịch vụ</title>
    <style>
        .booking-card {
            width: 320px;
            background-color: #ffffff;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .booking-header {
            background-color: #3ff5e8;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            font-family: cursive;
            font-size: 24px;
            font-weight: bold;
        }

        .hot {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .booking-content {
            padding: 20px;
        }

        .booking-content p {
            margin: 10px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .highlight {
            color: #00cc00;
            font-weight: bold;
        }

        .booking-button {
            display: block;
            width: 80%;
            margin: 25px auto 20px;
            padding: 12px;
            background-color: #00d9ff;
            color: black;
            text-align: center;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="booking-card">
        <div class="hot">HOT</div>

        <div class="booking-header">
            GÓI CHĂM SÓC RĂNG
        </div>

        <div class="booking-content">
            <p>Dịch vụ: <span class="highlight">Tẩy trắng răng</span></p>
            <p>Công nghệ: Laser Whitening</p>
            <p>Thời gian: <span class="highlight">60 phút</span></p>
            <p>Bảo hành: <span class="highlight">6 tháng</span></p>
            <p>Giá ưu đãi: <span class="highlight">1.600.000 đ</span></p>
        </div>

        <a href="#" class="booking-button">ĐẶT LỊCH NGAY</a>
    </div>

</body>
</html>
