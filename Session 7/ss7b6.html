<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Theo dõi điều trị</title>

   
    <style>
        .treatment-card {
            width: 420px;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h3 {
            margin: 0;
        }

        .status {
            background-color: #ffe0b3;
            color: #cc7a00;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .info {
            margin: 10px 0;
            color: #333;
        }

        .info i {
            margin-right: 6px;
        }

        .section-title {
            font-weight: bold;
            margin: 15px 0 8px;
        }

        .progress {
            width: 100%;
            height: 10px;
            background-color: #e6e6e6;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 70%;
            height: 100%;
            background-color: #32ff00;
        }

        .date {
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <div class="treatment-card">

        <div class="card-header">
            <h3>Niềng răng chỉnh nha</h3>
            <div class="status">ĐANG ĐIỀU TRỊ</div>
        </div>

        <div class="info">
            <i class="fa-solid fa-user-doctor"></i>
            Bác sĩ: <strong>BS. Nguyễn Minh Tâm</strong>
        </div>

        <div class="info">
            <i class="fa-solid fa-money-bill"></i>
            Chi phí: <strong>25.000.000 đ</strong>
        </div>

        <div class="section-title">Tiến trình điều trị</div>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <div class="date">Bắt đầu: 10/03/2025</div>
        <div class="date">Dự kiến hoàn thành: 10/03/2026</div>

    </div>

</body>
</html>
