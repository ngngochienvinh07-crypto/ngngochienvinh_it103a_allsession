<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Banner</title>
    <style>
        .banner {
            width: 100%;
            border: 1px solid #000;
            text-align: center;
        }

        .banner-top {
            height: 150px;
            background-color: #1efbff;
            color: black;

            display: flex;
            justify-content: center; 
            align-items: center;     
        }

        .banner-bottom {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="banner-top">
            <h2>NHA KHOA ÁNH DƯƠNG</h2>
        </div>
        <div class="banner-bottom">
            Chăm sóc nụ cười Việt
        </div>
    </div>

</body>
</html>
