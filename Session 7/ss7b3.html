<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nha sĩ nổi bật</title>
    <style>
        .featured-dentist {
            width: 350px;
            border: 1px solid #000;
            margin: 20px auto;
        }

        .featured-title {
            padding: 10px;
            font-weight: bold;
            color: #ff6a00;
            font-size: 20px;
        }

        .featured-title span {
            color: gold;
            margin-right: 5px;
        }

        .featured-dentist img {
            width: 100%;
            display: block;
        }

        .featured-content {
            padding: 15px;
        }

        .featured-content h3 {
            margin: 0;
            font-size: 22px;
        }

        .featured-content .specialty {
            color: #1eff29;
            font-weight: bold;
            margin: 5px 0;
        }

        .featured-content p {
            margin: 5px 0 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="featured-dentist">
        <div class="featured-title">
            <span>⭐</span>NHA SĨ NỔI BẬT
        </div>

        <img src="https://img.freepik.com/hinh-chup-mien-phi/anh-can-trung-bac-si-cam-bang-tam_23-2149304260.jpg?semt=ais_hybrid&w=740&q=80" alt="Nha sĩ">

        <div class="featured-content">
            <h3>BS. Nguyễn Minh Tâm</h3>
            <div class="specialty">Nha khoa thẩm mỹ</div>
            <p>
                Hơn 10 năm kinh nghiệm trong lĩnh vực nha khoa thẩm mỹ,
                chuyên tẩy trắng răng, dán sứ và phục hình nụ cười.
            </p>
        </div>
    </div>

</body>
</html>
