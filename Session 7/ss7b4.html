<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch vụ nha khoa</title>
    <style>
        .services {
            text-align: center;
        }

        .service-box {
            width: 250px;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;

            display: inline-block;
            vertical-align: top;
            text-align: center;
        }

        .service-box h3 {
            color: #00aaff;
            margin-bottom: 10px;
        }

        .service-box p {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="services">
        <div class="service-box">
            <h3>Niềng răng</h3>
            <p>Điều chỉnh răng lệch lạc, mang lại hàm răng đều đẹp và nụ cười tự tin.</p>
        </div>

        <div class="service-box">
            <h3>Cấy ghép Implant</h3>
            <p>Giải pháp phục hình răng mất với công nghệ hiện đại, an toàn và bền lâu.</p>
        </div>

        <div class="service-box">
            <h3>Khám răng định kỳ</h3>
            <p>Kiểm tra và chăm sóc răng miệng thường xuyên để phòng ngừa các bệnh lý.</p>
        </div>
    </div>

</body>
</html>
