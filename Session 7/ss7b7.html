<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Feedback Nha Khoa</title>
    <style>
        .feedback-form {
            width: 350px;
            border: 1px solid #000;
            padding: 20px;
            margin: 20px auto;
        }

        .feedback-form h2 {
            text-align: center;
            color: #0f766e;
        }

        .feedback-form label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        .feedback-form input,
        .feedback-form select,
        .feedback-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .feedback-form textarea {
            height: 100px;
        }

        .feedback-form button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #0ea5a4;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="feedback-form">
        <h2>Biểu Mẫu Feedback Phòng Khám Nha Khoa</h2>

        <label>Họ và tên</label>
        <input type="text" placeholder="Nhập họ tên">

        <label>Email</label>
        <input type="email" placeholder="example@gmail.com">

        <label>Dịch vụ đã sử dụng</label>
        <select>
            <option>Khám răng tổng quát</option>
            <option>Niềng răng</option>
            <option>Tẩy trắng răng</option>
            <option>Cấy ghép Implant</option>
        </select>

        <label>Mức độ hài lòng</label>
        <select>
            <option>Rất hài lòng</option>
            <option>Hài lòng</option>
            <option>Bình thường</option>
            <option>Không hài lòng</option>
        </select>

        <label>Nội dung phản hồi</label>
        <textarea placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>

        <button>Gửi feedback</button>
    </div>

</body>
</html>
