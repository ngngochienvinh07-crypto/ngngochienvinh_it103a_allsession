<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;

        }

        .menu {
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            background: #fafafa;
            border-radius: 16px;
        }

        .menu h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }


        .card {
            background: #fff;
            border-radius: 14px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.12);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }

        .card h3 {
            margin: 12px 0 6px;
            font-size: 15px;
        }

        .price {
            font-weight: bold;
            color: #c0392b;
        }

    </style>
</head>
<body>
    <section class="menu">
        <h2>Món Nổi Bật Hôm Nay</h2>

        <div class="menu-row">

            <article class="card big">
                <img src="https://images.unsplash.com/photo-1604908176997-125f25cc6f3d" alt="Grilled Wagyu Beef">
                <h3>Grilled Wagyu Beef Tenderloin</h3>
                <span class="price">1.200.000 đ</span>
            </article>


            <div class="small-group">
                <article class="card small">
                    <img src="https://images.unsplash.com/photo-1544025162-d76694265947" alt="Seared Scallops">
                    <h3>Seared Scallops</h3>
                    <span class="price">320.000 đ</span>
                </article>

                <article class="card small">
                    <img src="https://images.unsplash.com/photo-1551183053-bf91a1d81141" alt="Truffle Deviled Eggs">
                    <h3>Truffle Deviled Eggs</h3>
                    <span class="price">180.000 đ</span>
                </article>

                <article class="card small">
                    <img src="https://images.unsplash.com/photo-1559847844-5315695dadae" alt="Lobster Bisque">
                    <h3>Lobster Bisque</h3>
                    <span class="price">420.000 đ</span>
                </article>

                <article class="card small">
                    <img src="https://images.unsplash.com/photo-1604908811927-6c56d84a3f89" alt="Pan-Seared Foie Gras">
                    <h3>Pan-Seared Foie Gras</h3>
                    <span class="price">580.000 đ</span>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
