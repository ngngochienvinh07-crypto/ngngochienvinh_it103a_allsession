        *{
            text-align:center;
        }
        h2{
            color:#1e90ff;

        }
        button{
            background:#00bfff;
            color:#fff;
        }

<body>

    <header>
        <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>
    </header>

        <label>Họ và tên:</label><br>
        <input type="text" placeholder="Nhập họ và tên"><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Nhập email của bạn"><br>

        <label>Phản hồi của bạn:</label><br>
        <textarea placeholder="Nhập ý kiến của bạn..."></textarea><br>

        <button type="submit">Gửi ý kiến</button>
    </form>
