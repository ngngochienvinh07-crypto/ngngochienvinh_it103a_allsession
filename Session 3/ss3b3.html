<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ss3b3</title>
</head>
<body>
    <form>
        <label for="hoten">Họ và tên:</label>
            <input type="text" id="hoten" name="hoten"><br><br>

        <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

        <label for="ngaysinh">Ngày sinh:</label>
            <input type="date" id="ngaysinh" name="ngaysinh"><br><br>

        <label>Giới tính:</label>
            <input type="radio" id="nam" name="gioitinh" value="Nam">
        <label for="nam">Nam</label>
            <input type="radio" id="nu" name="gioitinh" value="Nu">
        <label for="nu">Nữ</label><br><br>

        <label for="sdt">Số điện thoại:</label>
            <input type="tel" id="sdt" name="sdt"><br><br>

        <label for="chuyennganh">Chuyên ngành:</label>
            <input type="text" id="chuyennganh" name="chuyennganh"><br><br>

        <label for="namnhaphoc">Năm nhập học:</label>
            <input type="number" id="namnhaphoc" name="namnhaphoc"><br><br>

        <label for="gpa">Điểm GPA:</label>
            <input type="number" step="0.01" id="gpa" name="gpa"><br><br>

        <label for="diachi">Địa chỉ:</label>
            <textarea id="diachi" name="diachi" rows="4" cols="40"></textarea><br><br>

        <label for="lophoc">Lớp học:</label>
            <select id="lophoc" name="lophoc">
                <option>Lớp 1</option>
                <option>Lớp 2</option>
                <option>Lớp 3</option>
            </select><br><br>

        <label for="ngaydangky">Ngày đăng ký học:</label>
            <input type="datetime-local" id="ngaydangky" name="ngaydangky"><br><br>

        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>
