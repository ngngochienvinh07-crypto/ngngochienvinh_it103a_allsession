<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ss3b5</title>
</head>
<body>
    <form>
        <label for="hoten">Họ và tên:</label>
            <input type="text" id="hoten" name="hoten"><br><br>

        <label for="ngaysinh">Ngày sinh:</label>
            <input type="date" id="ngaysinh" name="ngaysinh"><br><br>

        <label>Giới tính:</label>
            <input type="radio" id="nam" name="gioitinh" value="Nam">
        <label for="nam">Nam</label>
            <input type="radio" id="nu" name="gioitinh" value="Nu">
        <label for="nu">Nữ</label>
        <br><br>

        <label for="sdt">Số điện thoại:</label>
            <input type="tel" id="sdt" name="sdt"><br><br>

        <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

        <label for="diachi">Địa chỉ:</label>
            <textarea id="diachi" name="diachi" rows="3" cols="40"></textarea><br><br>

        <label for="vaitro">Vai trò trong nhóm:</label>
            <select id="vaitro" name="vaitro">
                <option>Thành viên</option>
                <option>Trưởng nhóm</option>
                <option>Phó nhóm</option>
            </select><br><br>

        <label for="sothich">Sở thích:</label>
            <input type="text" id="sothich" name="sothich"><br><br>

        <label for="kynang">Kỹ năng:</label>
            <textarea id="kynang" name="kynang" rows="3" cols="40"></textarea><br><br>

        <label>Thời gian rảnh:</label>
            <input type="checkbox" id="sang" name="thoigian[]" value="Sang">
        <label for="sang">Sáng</label>
            <input type="checkbox" id="chieu" name="thoigian[]" value="Chieu">
        <label for="chieu">Chiều</label>
            <input type="checkbox" id="toi" name="thoigian[]" value="Toi">
        <label for="toi">Tối</label>
        <br><br>

        <label for="lydo">Lý do tham gia nhóm:</label>
            <textarea id="lydo" name="lydo" rows="3" cols="40"></textarea><br><br>

        <label for="mau">Màu yêu thích:</label>
            <input type="color" id="mau" name="mau"><br><br>

        <label for="dangky">Đăng ký nhận bản tin</label>
            <input type="checkbox" id="dangky" name="dangky"> Có
        <br><br>

        <label>Nhận thông báo qua:</label>
            <input type="radio" id="email_tb" name="thongbao" value="Email">
        <label for="email_tb">Email</label>
            <input type="radio" id="sms_tb" name="thongbao" value="SMS">
        <label for="sms_tb">SMS</label>
        <br><br>

        <input type="submit" value="Đăng ký thành viên">
    </form>
</body>
</html>
