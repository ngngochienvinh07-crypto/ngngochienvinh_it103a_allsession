<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ss3b4</title>
</head>
<body>
    <form>
        <label for="hoten">Họ và tên:</label>
            <input type="text" id="hoten" name="hoten"><br><br>

        <label for="ngaysinh">Ngày sinh:</label>
            <input type="date" id="ngaysinh" name="ngaysinh"><br><br>

        <label>Giới tính:</label>
            <input type="radio" id="nam" name="gioitinh" value="Nam">
        <label for="nam">Nam</label>
            <input type="radio" id="nu" name="gioitinh" value="Nu">
        <label for="nu">Nữ</label>
        <br><br>

        <label for="cccd">Số căn cước công dân:</label>
            <input type="text" id="cccd" name="cccd"><br><br>

        <label for="ngaycap">Ngày cấp:</label>
            <input type="date" id="ngaycap" name="ngaycap"><br><br>

        <label for="noicap">Nơi cấp:</label>
            <input type="text" id="noicap" name="noicap"><br><br>

        <label for="sdt">Số điện thoại:</label>
            <input type="tel" id="sdt" name="sdt"><br><br>

        <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

        <label for="diachithuongtru">Địa chỉ thường trú:</label>
            <textarea id="diachithuongtru" name="diachithuongtru" rows="3" cols="40"></textarea><br><br>

        <label for="diachitamtru">Địa chỉ tạm trú:</label>
            <textarea id="diachitamtru" name="diachitamtru" rows="3" cols="40"></textarea><br><br>

        <label>Loại căn cước công dân:</label>
            <input type="radio" id="cccdmoi" name="loaicccd" value="Moi">
        <label for="cccdmoi">Căn cước công dân mới</label>
            <input type="radio" id="cccdcu" name="loaicccd" value="Cu">
        <label for="cccdcu">Căn cước công dân cũ</label>
        <br><br>

        <label for="dantoc">Dân tộc:</label>
            <input type="text" id="dantoc" name="dantoc"><br><br>

        <label for="tongiao">Tôn giáo:</label>
            <input type="text" id="tongiao" name="tongiao"><br><br>

        <label for="quoctich">Quốc tịch:</label>
            <input type="text" id="quoctich" name="quoctich" value="Việt Nam"><br><br>

        <label for="hotencha">Họ tên cha/mẹ:</label>
            <input type="text" id="hotencha" name="hotencha"><br><br>

        <label for="cccdcha">Số CMND/CCCD của cha/mẹ:</label>
            <input type="text" id="cccdcha" name="cccdcha"><br><br>

        <label for="tinh">Tỉnh/Thành phố:</label>
            <select id="tinh" name="tinh">
                <option>Chọn Tỉnh/Thành phố</option>
                <option>Hà Nội</option>
                <option>TP. Hồ Chí Minh</option>
                <option>Đà Nẵng</option>
                <option>Cần Thơ</option>
            </select><br><br>

        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>
