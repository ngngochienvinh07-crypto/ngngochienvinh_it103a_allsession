<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ss3b6</title>
</head>
<body>
    <form>
        <label for="hoten">Họ và tên:</label>
            <input type="text" id="hoten" name="hoten"><br><br>

        <label for="ngaysinh">Ngày sinh:</label>
            <input type="date" id="ngaysinh" name="ngaysinh"><br><br>

        <label>Giới tính:</label>
            <input type="radio" id="nam" name="gioitinh" value="Nam">
        <label for="nam">Nam</label>
            <input type="radio" id="nu" name="gioitinh" value="Nu">
        <label for="nu">Nữ</label>
        <br><br>

        <label for="sdt">Số điện thoại:</label>
            <input type="tel" id="sdt" name="sdt"><br><br>

        <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

        <label for="tencty">Tên công ty:</label>
            <input type="text" id="tencty" name="tencty"><br><br>

        <label for="vaitro">Vai trò trong công ty:</label>
            <select id="vaitro" name="vaitro">
                <option>Giám đốc điều hành (CEO)</option>
                <option>Giám đốc (Director)</option>
                <option>Quản lý</option>
                <option>Nhân viên</option>
            </select><br><br>

        <label for="quymo">Quy mô công ty:</label>
            <select id="quymo" name="quymo">
                <option>Doanh nghiệp nhỏ</option>
                <option>Doanh nghiệp vừa</option>
                <option>Doanh nghiệp lớn</option>
            </select><br><br>

        <label for="nganhnghe">Ngành nghề công ty:</label>
            <input type="text" id="nganhnghe" name="nganhnghe"><br><br>

        <label for="lydo">Lý do tham gia câu lạc bộ:</label>
            <textarea id="lydo" name="lydo" rows="3" cols="40"></textarea><br><br>

        <label for="kinhnghiem">Kinh nghiệm lãnh đạo:</label>
            <textarea id="kinhnghiem" name="kinhnghiem" rows="3" cols="40"></textarea><br><br>

        <label for="muctieu">Mục tiêu khi tham gia câu lạc bộ:</label>
            <textarea id="muctieu" name="muctieu" rows="3" cols="40"></textarea><br><br>

        <label>Chương trình sự kiện mong muốn tham gia:</label>
            <input type="checkbox" id="networking" name="sukien[]" value="Networking">
        <label for="networking">Networking</label>
            <input type="checkbox" id="workshops" name="sukien[]" value="Workshops">
        <label for="workshops">Workshops</label>
            <input type="checkbox" id="hoithao" name="sukien[]" value="HoiThao">
        <label for="hoithao">Hội thảo</label>
        <br><br>

        <label for="bantin">Đăng ký nhận bản tin</label>
            <input type="checkbox" id="bantin" name="bantin"> Có
        <br><br>

        <input type="submit" value="Đăng ký hội viên">
    </form>
</body>
</html>
