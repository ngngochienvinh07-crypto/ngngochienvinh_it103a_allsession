<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thống Kê Học Tập</title>
    <link rel="stylesheet" href="style.css">
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f5f7;
}

.wrapper {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.stats {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
}

.card {
    background: #fff;
    border-radius: 16px;
    padding: 30px 20px;
    text-align: center;
}

.icon {
    width: 50px;
    height: 50px;
    margin: 0 auto 15px;
    border-radius: 10px;
}

.books {
    background: linear-gradient(135deg, #4ade80, #60a5fa);
}

.target {
    background: linear-gradient(135deg, #fb7185, #38bdf8);
}

.check {
    background: linear-gradient(135deg, #22c55e, #86efac);
}

.clock {
    background: linear-gradient(135deg, #f97316, #facc15);
}

.cert {
    background: linear-gradient(135deg, #fde68a, #fb923c);
}

.number {
    font-size: 34px;
    font-weight: bold;
    color: #6366f1;
    margin-bottom: 8px;
}

.label {
    font-size: 14px;
    color: #555;
}

@media (max-width: 768px) {
    .stats {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .stats {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Thống Kê Học Tập</h1>

    <div class="stats">
        <div class="card">
            <div class="icon books"></div>
            <div class="number">4</div>
            <div class="label">Tổng khóa học</div>
        </div>

        <div class="card">
            <div class="icon target"></div>
            <div class="number">2</div>
            <div class="label">Đang học</div>
        </div>

        <div class="card">
            <div class="icon check"></div>
            <div class="number">1</div>
            <div class="label">Hoàn thành</div>
        </div>

        <div class="card">
            <div class="icon clock"></div>
            <div class="number">43</div>
            <div class="label">Giờ học</div>
        </div>

        <div class="card">
            <div class="icon cert"></div>
            <div class="number">1</div>
            <div class="label">Chứng chỉ</div>
        </div>
    </div>
</div>

</body>
</html>
