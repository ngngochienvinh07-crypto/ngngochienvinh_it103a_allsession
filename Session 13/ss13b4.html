<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khóa học của tôi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f5f7;
}

.wrapper {
    display: flex;
    justify-content: center;
    padding: 40px 0;
}

.container {
    display: flex;
    gap: 24px;
}

.sidebar {
    width: 260px;
    background: #fff;
    border-radius: 14px;
    padding: 20px;
    text-align: center;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #4f46e5;
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    padding: 10px;
    margin-bottom: 8px;
    text-decoration: none;
    color: #111;
}

.sidebar a.active {
    background: #eef2ff;
    color: #4f46e5;
    border-radius: 8px;
}

.user {
    margin-top: 20px;
}

.avatar {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #6366f1;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    margin: auto;
}

.user p {
    margin-top: 10px;
    font-weight: 600;
}

.content {
    width: 420px;
}

.banner {
    background: linear-gradient(180deg, #6366f1, #4f46e5);
    color: white;
    padding: 30px 20px;
    border-radius: 16px;
}

.banner h1 {
    margin-bottom: 10px;
}

.tabs {
    margin-top: 20px;
}

.tabs button {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    background: #fff;
    font-size: 15px;
}

.tabs button.active {
    background: #6366f1;
    color: white;
    border: none;
}
    </style>
</head>
<body>

<div class="wrapper">
    <div class="container">

        <div class="sidebar">
            <div class="logo">Rikkei Edu</div>

            <a>Trang chủ</a>
            <a>Khóa học</a>
            <a class="active">Khóa học của tôi</a>
            <a>Liên hệ</a>

            <div class="user">
                <div class="avatar">A</div>
                <p>Nguyễn Văn A</p>
            </div>
        </div>

        <div class="content">
            <div class="banner">
                <h1>Khóa Học Của Tôi</h1>
                <p>Tiếp tục hành trình học tập và phát triển kỹ năng của bạn</p>
            </div>

            <div class="tabs">
                <button class="active">Tất cả khóa học (4)</button>
                <button>Đang học (2)</button>
                <button>Hoàn thành (1)</button>
                <button>Đã lưu (1)</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
