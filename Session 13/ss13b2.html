<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    min-height: 100vh;
}

.container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f5f7fb;
}

.login-form {
    width: 100%;
    max-width: 600px;
    background: #ffffff;
    padding: 32px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.login-form h1 {
    text-align: center;
    margin-bottom: 8px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    color: #666;
    margin-bottom: 24px;
}

.login-form label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
}

.login-form input[type="email"],
.login-form input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 6px;
    border: 1px solid #ddd;
}

.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    font-size: 14px;
}

.options input {
    margin-right: 6px;
}

.forgot {
    color: #1e6bff;
    text-decoration: none;
}

button {
    width: 100%;
    padding: 12px;
    background: #1e6bff;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #1557d6;
}

.register-text {
    text-align: center;
    margin-top: 16px;
    font-size: 14px;
}

.register-text a {
    color: #1e6bff;
    text-decoration: none;
}

@media (max-width: 600px) {
    .login-form {
        margin: 16px;
        padding: 24px;
    }
}
    </style>
</head>
<body>

<div class="container">
    <form class="login-form">
        <h1>Đăng nhập</h1>
        <p class="subtitle">Đăng nhập để sử dụng hệ thống e-learning</p>

        <label>Email</label>
        <input type="email" placeholder="Nhập địa chỉ email">

        <label>Mật khẩu</label>
        <input type="password" placeholder="Nhập mật khẩu">

        <div class="options">
            <label class="remember">
                <input type="checkbox">
                Ghi nhớ đăng nhập
            </label>
            <a href="#" class="forgot">Quên mật khẩu?</a>
        </div>

        <button type="submit">Đăng nhập</button>

        <p class="register-text">
            Chưa có tài khoản?
            <a href="#">Đăng ký ngay</a>
        </p>
    </form>
</div>

</body>
</html>
